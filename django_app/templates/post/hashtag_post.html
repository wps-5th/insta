{% extends 'common/base.html' %}

{% block content %}

<div class="content">
    <h3>{{ tag.name }}</h3>
    <h5>게시물 총 {{ posts_count }}개</h5>
    <ul>
        {% for post in posts %}
        <li>
            <img src="{{ post.photo.url }}" alt="">
        </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
